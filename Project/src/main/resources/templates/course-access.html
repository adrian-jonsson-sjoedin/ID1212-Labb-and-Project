<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Set Course Access</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body">
        <form th:action="@{/course-access/save}" th:object="${selectedCourses}" method="post">
            <div th:each="course : ${courses}">
                <label th:for="${'course_' + course.courseId}">
                    <input type="checkbox" th:id="${'course_' + course.courseId}" th:name="selectedCourses" th:value="${course.courseId}" />
                    <span th:text="${course.title}"></span>
                </label>
                <br/>
            </div>
            <button type="submit">Submit</button>
        </form>

    </section>
</main>
</body>
</html>
